<html>
  
<head>
<script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.theme.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand no-underline" href="index.html">HetRec2011</a>
    </div>
    <a href="cgi-bin/logout.py" type="button" class="btn btn-default navbar-btn pull-right">Logout</a>
  </div>
</nav>


<div id="container">

  <div class="row col-md-2" style="margin-top:0px; margin-bottom:10px">
    <h5 id="welcome-message">Welcome</h5>
  </div>

  <div class="row">

  <div class="col-md-10 col-md-offset-1">
    <form id="query-form" class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" name="artist_name" placeholder="Search by Artist Name">
      </div>
      <span id="test"></span>
      <button id="query-by-name" type="button" class="btn btn-primary">Search</button>
    <span>Or</span>
      <div id="recommendation_form" class="form-group">
        <select name = "recommendation_type" class="form-control">
          <option value="0">Search By Recommendation Type</option>
          <option value="1">Listening counts of artists listened by all your friends</option>
          <option value="2">Number of followers of artists who are your friends</option>
          <option value="3">Tag</option>
        </select>
      </div>
      <span id="test"></span>
      <button id="search_by_recommendation" type="button" class="btn btn-primary">Go</button>
    </form>
  </div>

  <div id="main-dislay-container" class="col-md-6 col-md-offset-1">
    <div id="artists_display" class="row" style="margin-top:10px">

    </div>
  </div>

  <div id="right-side-container" class="col-md-5">
    <h4>Popular Artists:</h4>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#listening_counts" aria-controls="home" role="tab" data-toggle="tab">Listening counts</a></li>
      <li role="presentation"><a href="#number_of_users" aria-controls="profile" role="tab" data-toggle="tab">Number of listeners</a></li>
      <li role="presentation"><a href="#tag_listening_count" aria-controls="messages" role="tab" data-toggle="tab">Listening counts of tag</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="listening_counts">
        <ul class="recommend-artists-list list-group col-md-8 col-md-offset-1"></ul>
      </div>
      <div role="tabpanel" class="tab-pane" id="number_of_users">
        <ul class="recommend-artists-list list-group col-md-8 col-md-offset-1"></ul>
      </div>
      <div role="tabpanel" class="tab-pane" id="tag_listening_count">
        <form id="popular_artists_by_tag_form" class="form-inline" style="margin-top:20px">
          <div class="form-group">
              <input name="tag_search_name" class="form-control" placeholder="Tag Name">
          </div>
          <button id="tag_name_submit" type="button" class="btn btn-primary">Search</button>
        </form>
        <ul class="recommend-artists-list list-group col-md-8 col-md-offset-1"></ul>
      </div>
    </div>
  </div>

  </div>



  <span id="result"><span>

</div>

<script type="text/javascript" src="assets/js/main.js"></script>

</body>



</html>
